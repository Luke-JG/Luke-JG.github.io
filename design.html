<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    /* Overlay Style */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Image Style */
    .overlay img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
    }

    /* Close Button Style */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
  <!-- =====BOX ICONS===== -->
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <title>Johnny - Multimedia Designer</title>
</head>
<body>

  <!--===== cursor =====-->
  <div class="custom-cursor-element">
    <div class="cursor-trail"></div>
    <div class="cursor-particle"></div>
  </div>

  <!--===== HEADER =====-->
  <header class="l-header">
    <!-- Your existing header code here -->
  </header>

  <main class="l-main">
    <!--===== PORTFOLIO GALLERY =====-->
    <section class="gallery" id="gallery">
      <h2 class="section-title">Design Portfolio</h2>

      <div class="advanced-gallery-container">
        <!-- Repeat the following structure for each item -->
        <div class="gallery-image" onclick="openOverlay('assets/design/a (1).png', 'Logo F-SH')">
          <img src="assets/design/a (1).png" alt="Flyer Design 1">
        </div>
        <div class="gallery-image" onclick="openOverlay('assets/design/a (1).png', 'Logo F-SH')">
          <img src="assets/design/a (2).png" alt="Flyer Design 1">
        </div>
        <div class="gallery-image" onclick="openOverlay('assets/design/a (1).png', 'Logo F-SH')">
          <img src="assets/design/a (3).png" alt="Flyer Design 1">
        </div>
        <div class="gallery-image" onclick="openOverlay('assets/design/a (1).png', 'Logo F-SH')">
          <img src="assets/design/a (4).png" alt="Flyer Design 1">
        </div>
        <div class="gallery-image" onclick="openOverlay('assets/design/a (1).png', 'Logo F-SH')">
          <img src="assets/design/a (5).png" alt="Flyer Design 1">
        </div>
        <div class="gallery-image" onclick="openOverlay('assets/design/a (1).png', 'Logo F-SH')">
          <img src="assets/design/a (6).png" alt="Flyer Design 1">
        </div>
        <div class="gallery-image" onclick="openOverlay('assets/design/a (1).png', 'Logo F-SH')">
          <img src="assets/design/a (7).png" alt="Flyer Design 1">
        </div>
        <div class="gallery-image" onclick="openOverlay('assets/design/a (1).png', 'Logo F-SH')">
          <img src="assets/design/a (8).png" alt="Flyer Design 1">
        </div>
        <div class="gallery-image" onclick="openOverlay('assets/design/a (1).png', 'Logo F-SH')">
          <img src="assets/design/a (9).png" alt="Flyer Design 1">
        </div>

        <!-- Repeat for other items -->
      </div>

      <!-- Overlay -->
      <div class="overlay" id="overlay">
        <span class="close-btn" onclick="closeOverlay()">&times;</span>
        <img src="" alt="Overlay Image" id="overlay-img">
      </div>
    </section>

    <!-- Other sections go here -->
  <!--===== CONTACT =====-->
           
</main>
<section class="Contact section" id="contact">
  <h2 class="section-title">Contact</h2>
  <div id="wrapper">
    <form class="form">
      <p class="field required half">
        <label class="label required" for="name">Name</label>
        <input class="text-input" id="name" name="name" required="<%= true %>" type="text"></input>
      </p>
      <p class="field required half">
        <label class="label" for="email">E-mail</label>
        <input class="text-input" id="email" name="email" required="<%= true %>" type="email"></input>
      </p>
      <p class="field">
        <label class="label" for="message">Message</label>
        <textarea class="textarea" cols="50" id="message" name="message" required="<%= true %>" rows="4"></textarea>
      </p>
      <p class="field">
        <input class="button" type="submit" value="Send message"></input>
      </p>
    </form>
  </div>

  <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
<script>
kofiWidgetOverlay.draw('spiralnerv', {
'type': 'floating-chat',
'floating-chat.donateButton.text': 'Support me',
'floating-chat.donateButton.background-color': '#323842',
'floating-chat.donateButton.text-color': '#fff'
});
</script>

  </main>


  <!-- Other sections go here -->

   <!--===== FOOTER =====-->
   <footer class="footer">
    <p class="footer__title">Johnny</p>
    <div class="footer__social">
      <a href="https://www.linkedin.com/in/luke-george-4921751a7/" class="footer__icon"><i class='bx bxl-linkedin'></i></a>
      <a href="https://www.instagram.com/johnny_verissimus/" class="footer__icon"><i class='bx bxl-instagram'></i></a>
      <a href="https://github.com/Luke-JG" class="footer__icon"><i class='bx bxl-github'></i></a>
    </div>
    <p class="footer__copy">&#169; Johnny - Multimedia Designer. All rights reserved.</p>
  </footer>
  <!-- Lightbox JS -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="path/to/jquery.fancybox.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

  <!--===== SCROLL REVEAL =====-->
  <script src="https://unpkg.com/scrollreveal"></script>

  <!--===== MAIN JS =====-->
  <script src="assets/js/main.js"></script>

  <script>
    function openOverlay(imageSrc, title) {
      document.getElementById('overlay-img').src = imageSrc;
      document.getElementById('overlay-img').alt = title;
      document.getElementById('overlay').style.display = 'flex';
    }

    function closeOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
