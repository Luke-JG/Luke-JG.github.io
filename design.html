        <a href="assets/design/a (2).png" data-lightbox="gallery" data-title="Logo E-Y-E">
          <img src="assets/design/a (2).png" alt="Flyer Design 1"  class="gallery-image">
        </a>
        <a href="assets/design/a (3).png" data-lightbox="gallery" data-title="Product Design JOJP">
          <img src="assets/design/a (3).png" alt="Flyer Design 1"  class="gallery-image">
        </a>
        <a href="assets/design/a (4).png" data-lightbox="gallery" data-title="Logo SXXL">
          <img src="assets/design/a (4).png" alt="Flyer Design 1"  class="gallery-image">
        </a>
        <a href="assets/design/a (5).png" data-lightbox="gallery" data-title="Logo TORCHIQ">
          <img src="assets/design/a (5).png" alt="Flyer Design 1"  class="gallery-image">

      </section>
      <!--===== CONTACT =====-->
           
    </main>
    <section class="Contact section" id="contact">
      <h2 class="section-title">Contact</h2>
      <div id="wrapper">
        <form class="form">
          <p class="field required half">
            <label class="label required" for="name">Name</label>
            <input class="text-input" id="name" name="name" required="<%= true %>" type="text"></input>
          </p>
          <p class="field required half">
            <label class="label" for="email">E-mail</label>
            <input class="text-input" id="email" name="email" required="<%= true %>" type="email"></input>
          </p>
          <p class="field">
            <label class="label" for="message">Message</label>
            <textarea class="textarea" cols="50" id="message" name="message" required="<%= true %>" rows="4"></textarea>
          </p>
          <p class="field">
            <input class="button" type="submit" value="Send message"></input>
          </p>
        </form>
      </div>

      <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
<script>
kofiWidgetOverlay.draw('spiralnerv', {
'type': 'floating-chat',

'floating-chat.donateButton.background-color': '#323842',
'floating-chat.donateButton.text-color': '#fff'
});
</script>
