  <style>
  /* Overlay Style */
  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  /* Image Style */
  .overlay img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 8px;
  }

  /* Close Button Style */
  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    color: #000000;
    font-size: 20px;
    cursor: pointer;
  }

  /* Navigation Style */
  .nav-btn {
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }

  .prev-btn {
    left: 10px;
  }

  .next-btn {
    right: 10px;
  }
</style>

  <script>
    let currentIndex = 0;

    function openOverlay(imageSrc, title, index) {
      currentIndex = index;
      document.getElementById('overlay-img').src = imageSrc;
      document.getElementById('overlay-img').alt = title;
      document.getElementById('overlay').style.display = 'flex';
    }

    function closeOverlay() {
      document.getElementById('overlay').style.display = 'none';
    }

    function navigate(direction) {
      currentIndex += direction;
      const images = document.querySelectorAll('.gallery-image img');
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      const currentImage = images[currentIndex];
      openOverlay(currentImage.src, currentImage.alt, currentIndex);
    }
  </script>
